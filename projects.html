<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Slider</title>
    <link href="style_projects.css" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="dragon_1.jpg" alt=""></div>

            <div class="item" style="--position: 4"><img src="dragon_4.jpg" alt=""></div>

            <div class="item" style="--position: 9"><img src="dragon_9.jpg" alt=""></div>
            <div class="item" style="--position: 10"><img src="dragon_10.jpg" alt=""></div>
        </div>
        <div class="content" style="margin: 0px;">
            <div class="tittle">
                <h1 data-content="UEM" style="margin: 0px;">
                    UEM
                </h1>
                <h1 data-content="AEROMODELLING" style="margin: 0px;">
                    AEROMODELLING
                </h1>
                <h1 data-content="CLUB" style="margin: 0px;">
                    CLUB
                </h1>
            </div>
            <div class="author">
                <h2 style="margin: 0;">Projects</h2>
                <p style="margin: 0;"><b>Lifting Future Beyond Vision</b></p>
                <p style="margin: 0;">

        </div>
    </div>

</html>
